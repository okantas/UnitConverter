<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <div id="input-part">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div id="wrapper">
                <input id="main-number" type="text">
                 <button id="convert-btn">CONVERT</button>
            </div>
            
        </div>
        <div id="result-part">
            <div class="boxes">
                <h3>Length (Meter/Feet)</h3>
                <p id=convert-length>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="boxes">
                <h3>Volume (Liters/Gallons) </h3>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>

            <div class="boxes">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
    
        </div>

    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
